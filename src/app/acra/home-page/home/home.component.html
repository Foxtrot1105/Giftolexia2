<div fxLayout="row" fxLayout.xs="column" class="cardAlign">
  <div fxLayout="row" fxFlex="0 0 25%">
    <ngx-charts-number-card [emptyColor]="'rgba(0, 0, 0, 0)'" [textColor]="'#ffffff'"
      [scheme]="colorSchemeNumber1" [results]="revenueNumber">
    </ngx-charts-number-card>
  </div>
  <div fxLayout="row" fxFlex="0 0 25%">
    <ngx-charts-number-card [textColor]="'#ffffff'" [scheme]="colorSchemeNumber2"
      [results]="subscribersNumber">
    </ngx-charts-number-card>
  </div>
  <div fxLayout="row" fxFlex="0 0 25%">
    <ngx-charts-number-card [textColor]="'#ffffff'" [scheme]="colorSchemeNumber3"
      [results]="categoriesNumber">
    </ngx-charts-number-card>
  </div>
  <div fxLayout="row" fxFlex="0 0 25%">
    <ngx-charts-number-card [textColor]="'#ffffff'" [scheme]="colorSchemeNumber4"
      [results]="apiNumber">
    </ngx-charts-number-card>
  </div>
</div>

<div class="card bigCard">
  <div class="card-body">
    <div class="chart-wrapper col-lg-12 col-md-12 col-xs-12 col-sm-12">
      <canvas baseChart class="chart" [datasets]="mainChartData" [labels]="mainChartLabels" [options]="mainChartOptions"
        [colors]="mainChartColours" [legend]="mainChartLegend" [chartType]="mainChartType"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-6 col-lg-4 col-xs-12 col-sm-12 chart-space">
    <mat-card class="custom_card">
      <mat-card-content>
        <ngx-charts-pie-chart [view]="[400,300]" [scheme]="colorSchemePie" [results]="piesingle" [legend]="showLegend"
          [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient"
          (select)="onSelect($event)">
        </ngx-charts-pie-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-4 col-sm-12 col-xs-12 col-md-6 chart-space">
    <mat-card class="custom_card">
      <mat-card-content>
        <ngx-charts-bar-vertical [view]=[350,300] [scheme]="colorScheme" [results]="barsingle"
          [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
          [legendPosition]="'right'" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
        </ngx-charts-bar-vertical>
      </mat-card-content>
    </mat-card>
  </div>
<!-- </div> -->
